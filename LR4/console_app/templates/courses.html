{% extends "base.html" %}

{% block content %}
<h2>Список курсів</h2>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Назва курсу</th>
            <th>Опис</th>
            <th>Кредити</th>
            <th>Дії</th>
        </tr>
    </thead>
    <tbody>
        {% for course in courses %}
        <tr>
            <td>{{ course[0] }}</td>
            <td>{{ course[1] }}</td>
            <td>{{ course[2] }}</td>
            <td>{{ course[3] }}</td>
            <td>
                <a href="{{ url_for('delete_course', course_id=course[0]) }}" class="btn btn-danger btn-sm">Видалити</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('add_course') }}" class="btn btn-primary">Додати курс</a>
{% endblock %}
