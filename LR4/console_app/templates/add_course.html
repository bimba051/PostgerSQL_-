{% extends "base.html" %}

{% block content %}
<h2>Додати курс</h2>
<form method="POST">
    <div class="mb-3">
        <label for="course_name" class="form-label">Назва курсу</label>
        <input type="text" name="course_name" id="course_name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Опис</label>
        <textarea name="description" id="description" class="form-control"></textarea>
    </div>
    <div class="mb-3">
        <label for="credits" class="form-label">Кредити</label>
        <input type="number" name="credits" id="credits" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Додати курс</button>
</form>
{% endblock %}
