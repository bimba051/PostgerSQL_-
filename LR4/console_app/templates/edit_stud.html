{% extends "base.html" %}

{% block title %}Редагувати студента{% endblock %}

{% block content %}
<div class="page-header">
    <h1>✏️ Редагувати студента</h1>
</div>

<div class="form-container">
    <form method="POST" action="{{ url_for('edit_stud', student_id=student.student_id) }}">
        <div class="form-group">
            <label for="first_name">Ім'я:</label>
            <input type="text" name="first_name" id="first_name" value="{{ student.first_name }}" required>
        </div>

        <div class="form-group">
            <label for="last_name">Прізвище:</label>
            <input type="text" name="last_name" id="last_name" value="{{ student.last_name }}" required>
        </div>

        <div class="form-group">
            <label for="birth_date">Дата народження:</label>
            <input type="date" name="birth_date" id="birth_date" value="{{ student.birth_date }}" required>
        </div>

        <div class="form-group">
            <label for="group_name">Група:</label>
            <input type="text" name="group_name" id="group_name" value="{{ student.group_name }}" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Зберегти зміни</button>
            <a href="{{ url_for('students') }}" class="btn btn-delete">Скасувати</a>
        </div>
    </form>
</div>
{% endblock %}
