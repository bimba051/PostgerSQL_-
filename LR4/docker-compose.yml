version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: stud_db
    environment:
      POSTGRES_DB: stud
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d
    restart: unless-stopped
    networks:
      - db_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: stud_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - db_network

volumes:
  postgres_data:

networks:
  db_network:
    driver: bridge